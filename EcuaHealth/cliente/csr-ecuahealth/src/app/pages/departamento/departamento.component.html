<app-sidebar></app-sidebar>
<section class="dashboard">

  <div class="dash-content">
    <div class="overview" style="margin-left: 10px;">
      <div class="title">
        <i class="uil uil-building"></i>
        <span class="text">Departamentos</span>
      </div>
      <div class="mb-3">
        <span>
          <h5 style="font-weight: 400 !important;">Departamentos registrados en Ecuahealth</h5>
        </span>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <button type="submit" id="btnNuevo" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modal-registrar-departamento">Nuevo</button>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="table-responsive">
          <table id="tablaDepartamento" class="table table-striped table-bordered table-condensed" style="width: 100%;">
            <thead class="text-center">
              <tr>
                <th>Nombre del departamento</th>
                <th>Persona encargada</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody class="text-center" *ngFor="let item of departamentos; let idx = index">
              <tr>
                <td>{{item.nombre}}</td>
                <td>{{item.encargado}}</td>
                <td>
                  <div class="text-center">
                    <div class="btn-group">
                      <button class="btn btn-primary btnEditar" style="margin-right: 5px;" data-bs-toggle="modal"
                        [attr.data-bs-target]="'#modal-editar-departamento' + idx" (click)="get_id(item._id)"><i class="fa fa-pen"></i></button>
                    </div>
                    <div class="btn-group">
                      <button class="btn btn-danger btnEditar" (click)="eliminarDepartamento(item._id)"><i
                          class="uil uil-trash"></i></button>
                    </div>
                  </div>
                </td>
              </tr>
              <!-- MODAL EDITAR -->
              <div class="modal fade" [attr.id]="'modal-editar-departamento' + idx" tabindex="-1" role="dialog"
                style="display: none;">
                <form #editarForm="ngForm" (ngSubmit)="editar_departamento(editarForm)">
                  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                      <div class="modal-header bg-primary" style="color: #fff;">
                        <h5 class="modal-title">Editar departamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group mb-3">
                          <input type="text" class="form-control" placeholder="Ingrese un nombre de Departamento"
                            name="nombre" #nombre="ngModel" [(ngModel)]="item.nombre" required>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Ingrese el nombre del encargado"
                            name="encargado" #encargado="ngModel" [(ngModel)]="item.encargado" required>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- MODAL REGISTRAR-->
    <div class="modal fade" id="modal-registrar-departamento" tabindex="-1" role="dialog" style="display: none;">
      <form #registrarForm="ngForm" (ngSubmit)="registrar_departamento(registrarForm)">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header bg-success" style="color: #fff;">
              <h5 class="modal-title">Registrar departamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="nombre" class="form-label">Nombre del departamento</label>
              <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese un nombre de Departamento" name="nombre" #nombre="ngModel" [(ngModel)]="departamento.nombre" required>
              </div>
              <div class="form-group">
                <label for="nombre" class="form-label">Encargado del departamento</label>
              <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese el nombre del encargado" name="encargado" #encargado="ngModel" [(ngModel)]="departamento.encargado" required>
              </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Registrar</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</section>
